# Workflow to build the website when a PR is opened
name: Check-Build

on:
    # Runs on pushes targeting the default branch
    pull_request:
        branches: ['main']

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    # Single deploy job since we're just deploying
    build:
        name: build test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'npm'
            # Restore node_modules cache
            - name: Cache node_modules
              id: node-modules-cache
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-modules-
            # Install dependencies ONLY if cache miss
            - name: Install dependencies
              if: steps.node-modules-cache.outputs.cache-hit != 'true'
              run: npm ci
            - name: Check Formatting
              run: npx prettier --check . # make sure everything is formatted
            - name: Build
              run: npm run build

    generate-matrix:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - uses: actions/checkout@v4

            - id: set-matrix
              run: |
                  json=$(./generate_matrix.sh)
                  echo "matrix=$json" >> $GITHUB_OUTPUT

    run-scripts:
        needs: generate-matrix
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: 'npm'
            # Restore node_modules cache
            - name: Cache node_modules
              id: node-modules-cache
              uses: actions/cache@v4
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-modules-
            # Install dependencies ONLY if cache miss
            - name: Install dependencies
              if: steps.node-modules-cache.outputs.cache-hit != 'true'
              run: npm ci

            - name: Run script
              run: |
                  echo "Running script: ${{ matrix.name }} at path ${{ matrix.path }}"
